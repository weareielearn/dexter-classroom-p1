<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dexter Classroom</title>
    <!-- css files -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/css/home.css">
</head>

<body class="bg-light">

    <div class="home_bg">
        <a href="/">
            <h1 class="display-3 text-white text-center"><b class="font-weight-bold">dexter</b>
                Classroom</h1>
        </a>
    </div>
    <form class="mdl-card mdl-shadow--6dp mx-auto m-5 p-4 pt-5 pb-5">
        <h2 class="h2 text-monospace mdl-color-text--primary text-center mt-0">Sign Up</h2>
        <!--  -->
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">Username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password">
            <label class="mdl-textfield__label">Password</label>
        </div>
        <!--  -->
        <div class="mdl-textfield mdl-js-textfield w-75">
            <input class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label">Community code</label>
        </div>
        <div style="margin-top:-60px; margin-bottom: 25px;">
            <button type="button" class="float-right mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect p-0">Verify</button>
        </div>
        <!--  -->
        <div class="mdl-textfield mdl-js-textfield w-75">
            <input class="mdl-textfield__input" type="number">
            <label class="mdl-textfield__label">Phone number</label>
        </div>
        <div style="margin-top:-60px; margin-bottom: 25px;">
            <button type="button" class="float-right mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect p-0">Verify</button>
        </div>
        <!--  -->
        <div class="mdl-textfield mdl-js-textfield w-75">
            <input disabled class="mdl-textfield__input" type="number">
            <label class="mdl-textfield__label">Verification code</label>
        </div>
        <div style="margin-top:-60px; margin-bottom: 25px;">
            <button disabled type="button" class="float-right mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect p-0">Verify</button>
        </div>
        <!--  -->

        <div class="text-center w-100">
            <button class="mdl-button--colored float-left mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Go</button>
        </div>
    </form>


    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/material.min.js"></script>
</body>

</html>
